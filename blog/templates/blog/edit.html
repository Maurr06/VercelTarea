<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Blog App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Edicion de blog</h1>
                <form action="{% url 'edit' article.id %}" method="post" class="needs-validation">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <div class="d-grid gap-2">
                        <input type="submit" value="Actualizar" class="btn btn-primary">
                    </div>
                </form>

                <div class="text-center mt-4">
                    <a href="{% url 'detail' article.id %}" class="btn btn-info">Detalles</a>
                    <a href="{% url 'index' %}" class="btn btn-secondary">Atras</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
